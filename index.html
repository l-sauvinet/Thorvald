<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/logo_assistium.png" type="image/x-icon">
    <link rel="stylesheet" href="./public/app.css">
    <link rel="stylesheet" href="./public/icon.css">
    <title>Assistium</title>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img class="logo_assistium" src="./img/logo_assistium.png">
        </div>
        <div class="title"><a href="#">Assistium</a></div>
        <div class="tab">
            <ul class="tab-list">
                <li class="tab-list-projet">Projet</li>
                <li class="tab-list-compte">Votre travail</li>
            </ul>
        </div>
        <div class="settings">
            <img class="icon_settings" src="./img/settings.svg">
        </div>
        <div class="account">
            <img class="icon_account" src="./img/account.svg">
        </div>
    </div>
    <div id="menu" class="menu show">
        <div class="menu_content">
            
            <div class="filter">
                <h4 class="more">Filtres:</h4>
                <label for="state">État:</label>
                <select id="state" name="state">
                    <option class="option" value="a_faire">À faire</option>
                    <option class="option" value="en_cours">En cours</option>
                    <option class="option" value="termine">Terminé</option>
                </select>

                <label for="importance">Importance:</label>
                <select id="importance" name="importance">
                    <option class="option" value="basse">Basse</option>
                    <option class="option" value="moyenne">Moyenne</option>
                    <option class="option" value="haute">Haute</option>
                </select>
            </div>
            <h4 class="more"></h4>Recherche:</h4>
            <div class="search">
                <input type="text" id="searchInput" placeholder="Rechercher...">
                <button id="searchBtn">Rechercher</button>
            </div>
        </div>
        <div id="formContainer" class="form-container menu-open">
            <input type="text" id="nameInput" placeholder="Nom">
            <select id="priorityInput">
                <option class="option" value="basse">Basse</option>
                <option class="option" value="moyenne">Moyenne</option>
                <option class="option" value="haute">Haute</option>
            </select>
            <button id="addRowBtn">Ajouter une tache</button>
        </div>
    </div>
</div>
    <button id="toggleMenuBtn" class="toggle_menu_btn" onclick="toggleMenu()"><img src="./img/arrow.svg" class="arrow"></button>
    </div>
    <div class="table-container menu-open" id="tableContainer">
        <table id="dataTable">
            <thead>
                <tr class="headerTable">
                    <th class="headerTable">Nom</th>
                    <th class="headerTable">État</th>
                    <th class="headerTable">Importance</th>
                    <th class="headerTable">Action</th>
                </tr>
            </thead>
            <tbody class="line"></tbody>
        </table>
    </div>
    <script src="public/index.js"></script>
</body>
</html>
