<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/app.css">
    <link rel="stylesheet" href="./public/icon.css">
    <title>Assistium</title>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img class="logo_assistium" src="./img/logo_assistium.png">
        </div>
        <div class="title"><a href="#">Assistium</a></div>
        <div class="tab">
            <ul class="tab-list">
                <li class="tab-list-projet">Projet</li>
                <li class="tab-list-compte">Votre travail</li>
            </ul>
        </div>
        <div class="settings">
            <img class="icon_settings" src="./img/settings.svg">
        </div>
        <div class="account">
            <img class="icon_account" src="./img/account.svg">
        </div>
    </div>
    <div id="menu" class="menu show">
        <div class="menu_content">
            
            <div class="filter">
                <label for="state">État:</label>
                <select id="state" name="state">
                    <option value="a_faire">À faire</option>
                    <option value="en_cours">En cours</option>
                    <option value="termine">Terminé</option>
                </select>

                <label for="importance">Importance:</label>
                <select id="importance" name="importance">
                    <option value="basse">Basse</option>
                    <option value="moyenne">Moyenne</option>
                    <option value="haute">Haute</option>
                </select>
            </div>
            <div class="search">
            </div>
        </div>
        <button id="toggleMenuBtn" class="toggle_menu_btn" onclick="toggleMenu()"><img src="./img/arrow.svg" class="arrow"></button>
    </div>
    <div class="table">
        <div class="name"></div>
        <div class="status"></div>
        <div class="priority"></div>
    </div>
    <script src="public/index.js"></script>
</body>
</html>
