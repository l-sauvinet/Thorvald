<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/app.css">
    <title>Assistium</title>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img class="logo_assistium" src="./img/logo_assistium.png">
        </div>
        <div class="title">Assistium</div>
        <div class="tab">
            <ul class="tab-list">
                <li class="tab-list-projet">Projet</li>
                <li class="tab-list-compte">Votre travail</li>
            </ul>
        </div>
        <div class="settings">
            <img class="icon_settings" src="./img/settings.svg">
        </div>
        <div class="account">
            <img class="icon_account" src="./img/account.svg">
        </div>
    </div>
    <div class="menu">
        <div class="projects"></div>
        <div class="filter"></div>
    </div>
    <div class="table">
        <div class="name"></div>
        <div class="status"></div>
        <div class="priority"></div>
    </div>
    <script src="public/index.js"></script>
</body>
</html>
